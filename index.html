<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>rock paper scissor</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        
        <div class="bg-white p-4 rounded shadow">
          <div class="bg-light p-4 mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <div class="wrapper">
                <span class="fw-light">player :</span>
                <span class="fw-normal ms-1 player">0</span>
              </div>
              <div class="wrapper">
                <span class="fw-normal me-1 computer">0</span>
                <span class="fw-light">: computer</span>
              </div>
            </div>
          </div>
          <div class="bg-primary bg-gradient p-5 text-center">
            <i class="fa-solid fa-hand-back-fist" id="big-icon"></i>
          </div>
          <div class="d-flex justify-content-around align-items-center mt-3">
            <button class="btn btn-outline-primary rounded-1 py-3 px-4 button" data-value="rock">
              <i class="fa-solid fa-hand-back-fist fs-3"></i>
            </button>
            <button class="btn btn-outline-primary rounded-1 py-3 px-4 button" data-value="paper">
              <i class="fa-solid fa-hand fs-3"></i>
            </button>
            <button class="btn btn-outline-primary rounded-1 py-3 px-4 button" data-value="scissor">
              <i class="fa-solid fa-hand-scissors fs-3"></i>
            </button>
          </div>
          <div class="text-center mt-4">
            <span class="fw-light">
              created by
              <a href="https://instagram.com/candradwicahyo18" target="_blank" class="text-decoration-none fw-normal text-primary">
                candra dwi cahyo
              </a>
            </span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
